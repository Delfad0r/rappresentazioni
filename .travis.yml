sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y texlive-latex-extra
script:
- mkdir _build
- cd src
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory ../_build -jobname=Rappresentazioni rappresentazioni.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/Rappresentazioni.pdf
  skip_cleanup: true
  on:
    repo: Delfad0r/rappresentazioni
