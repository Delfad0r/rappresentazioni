sudo: required
dist: trusty
addons:
  ssh_known_hosts: ssh.uz.sns.it
  apt:
    packages:
    - sshpass
    - pgf
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-italian
script:
- mkdir _build
- cd src
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory ../_build -jobname=Rappresentazioni
  rappresentazioni.tex
- cd ..
deploy:
  provider: script
  script:
  - export SSHPASS=$DEPLOY_PASSWORD
  - sshpass -e scp _build/Rappresentazioni.pdf Delfad0r@ssh.uz.sns.it:~
  skip_cleanup: true
  on:
    repo: Delfad0r/rappresentazioni
    branch: master
env:
  global:
  - secure: 
